version: 2.1

jobs:
  Build:
    docker:
      - image: circleci/node:12.14
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: 
          name: install dependencies
          command: npm install
      - run: 
          name: build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .  

  Unit Test:
    docker:
      - image: circleci/node:12.14
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: Unit Test
          command: echo "Testing"

  Static Code Analysis:
    docker:
      - image: circleci/node:12.14
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: ls
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - Build:
          context: sonarcloud
      - Unit Test:
          context: sonarcloud
          requires:
            - Build
      - Static Code Analysis:
          context: sonarcloud
          requires:
            - Build
            - Unit Test